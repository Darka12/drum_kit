<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="functionality.js"></script>
    </head>

    <body>

        <h1>JavaScript Drum Kit</h1>

        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Boom</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">Clap</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">Hihat</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">Openhat</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">Ride</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">Tink</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">Tom</span>
            </div>
        </div>

        <audio data-key="65" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/clap.wav?raw=true"></audio>
        <audio data-key="83" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/hihat.wav?raw=true"></audio>
        <audio data-key="68" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/kick.wav?raw=true"></audio>
        <audio data-key="70" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/openhat.wav?raw=true"></audio>
        <audio data-key="71" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/boom.wav?raw=true"></audio>
        <audio data-key="72" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/ride.wav?raw=true"></audio>
        <audio data-key="74" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/snare.wav?raw=true"></audio>
        <audio data-key="75" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tom.wav?raw=true"></audio>
        <audio data-key="76" src="https://github.com/wesbos/JavaScript30/blob/master/01%20-%20JavaScript%20Drum%20Kit/sounds/tink.wav?raw=true"></audio>

    </body>
</html>
